<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- link para estilos propios -->
    <link rel="stylesheet" href="../assets/css/estylos.css">


    <!-- link de bootstrap -->
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">

    <!-- link de JS local  -->

    <title>Bugtracker</title>
</head>

<body>
    <div class="izquierdo">
        <div>
            <div>
                <img src="../assets/imagenes/bloqueo.png" alt="">
            </div>
        </div>
    </div>
    <div class="derecho">
        <div class="v-window v-item-group theme--light v-tabs-items">
            <div class="v-window__container">
                <div class="v-window-item container__tabs v-window-item--active" id="tab-1">
                    <div class="title">ingresa a tu cuenta</div>
                    <div class="v-card__text panel-body form">
                        <form id="registration" action="post">
                            <div class="primer_input">
                                <input class="primero" type="text" name="name" autocomplete="off" required>
                                <label class="label1 label-name" for="name">
                                        <span class="content-name ">Nombre</span>
                                    </label>
                            </div>
                            <div class="segundo_input">
                                <input class="segundo" type="password" name="contraseña" autocomplete="off" required>
                                <label class="label2 label-name2" for="contraseña">
                                        <span class="content-name2 ">Contraseña</span>
                                    </label>

                            </div>


                            <div class="fotgot_password">Olvidé mis datos de acceso</div>
                            <div style="width: 100%;">
                                <button type="submit" class="v-btn v-btn--contained theme--light v-size--default primary uppercase fullwith btn_cambios">
                                    <span class="v-btn__content">
                                        Ingresar
                                    </span>
                                </button>
                            </div>
                            <div class="column_data_inf0">
                                <div class="info_img"></div>
                                <div class="info_tex">Ingresa con los datos del usuario correspondiente</div>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
            <div class="v-window-item container__tabs" id="tab-2" style="display: none;"></div>
        </div>
    </div>
    </div>



</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js "></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.js "></script>
<script src="https://code.jquery.com/jquery-1.12.4.min.js " integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin=" anonymous "></script>

<script src="../assets/js/app.js ">
</script>

</html>
