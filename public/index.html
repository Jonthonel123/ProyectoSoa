<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- link para estilos propios -->
    <link rel="stylesheet" href="../assets/css/estylos.css">


    <!-- link de bootstrap -->
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">

    <!-- link de JS local  -->

    <title>Bugtracker</title>
</head>

<body>
    <div class="izquierdo">
        <div>
            <div>
                <img src="../assets/imagenes/bloqueo.png" alt="">
            </div>
        </div>
    </div>
    <div class="derecho">
        <div class="v-window v-item-group theme--light v-tabs-items">
            <div class="v-window__container">
                <div class="v-window-item container__tabs v-window-item--active" id="tab-1">
                    <div class="title">ingresa a tu cuenta</div>
                    <div class="v-card__text form">
                        <form>
                            <div class="row" style="text-align: center;">
                                <div xs="12" class="col-sm-12 col-md-12 col-12" style="margin: 0px;padding: 0px;">
                                    <div class="v-input v-input--has-state theme--light v-text-field v-text-field--filled v-text-field--is-booted v-text-field--enclosed error--text">
                                        <div class="v-input__control">
                                            <div class="v-input__slot">
                                                <div class="v-text-field__slot">
                                                    <label for="input_27" class="v_label theme--light error--text" style="left: 100px;right: auto;position: absolute;top: 10px;">
                                                        Usuario
                                                    </label>
                                                    <input id="input_27" type="text" style="height: 58px;width: 300px;background: #dddddd;border: 1px solid #FF2700;padding-top: 22px;padding-left: 6px;">
                                                </div>
                                            </div>
                                            <div class="v-text-field__details">
                                                <div class="v-messages theme--light error--text" role="alert">
                                                    <div class="v-messages__wrapper">
                                                        <div class="v-messages__message">Usuario es requerido</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div xs="12" class="col-sm-12 col-md-12 col-12" style="margin: 0px; padding: 0px;">
                                    <div class="v-input v-input--has-state theme--light v-text-field v-text-field--filled v-text-field--is-booted v-text-field--enclosed error--text">
                                        <div class="v-input__control">
                                            <div class="v-input__slot">
                                                <div class="v-text-field__slot">
                                                    <label for="input_30" class="v_label theme--light error--text" style="left: 100px; right: auto; position: absolute;top: 10px;">
                                                        Contraseña
                                                    </label>
                                                    <input id="input_30" type="password" style="height: 58px;width: 300px;background: #dddddd;border: 1px solid #FF2700;padding-top: 22px;padding-left: 6px;">
                                                </div>
                                            </div>
                                            <div class="v-text-field__details">
                                                <div class="v-messages theme--light error--text" role="alert">
                                                    <div class="v-messages__wrapper">
                                                        <div class="v-messages__message">Contraseña es requerida</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="fotgot_password">Olvidé mis datos de acceso</div>
                                <div style="width: 100%;">
                                    <button type="button" class="v-btn v-btn--contained theme--light v-size--default primary uppercase fullwith btn_cambios">
                                    <span class="v-btn__content">
                                        Ingresar
                                    </span>
                                </button>
                                </div>
                                <div class="column_data_inf0">
                                    <div class="info_img"></div>
                                    <div class="info_text">Ingresa con los datos del usuario correspondiente</div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="v-window-item container__tabs" id="tab-2" style="display: none;"></div>
            </div>
        </div>
    </div>



</body>

<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

<script src="../assets/js/app.js">
</script>

</html>
